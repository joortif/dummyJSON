<section *ngIf="cargado"  class="d-flex justify-content-center bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/93.jpg');
height: 82.8vh">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="shadow-lg rounded m-5 p-4 bg-white">
        <div class="row gap-3 m-3">
            <h2 *ngIf="existe; else addNewProduct">
                Edit Product
            </h2>
            <ng-template #addNewProduct>
                <h2>
                    Add New Product
                </h2>
            </ng-template>
        </div>
        
        <div class="row gap-3 m-3">
            
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" formControlName="title" id="inputTitle" placeholder="Title">
                    <label for="inputTitle">Title</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" formControlName="brand" id="inputBrand" placeholder="Brand">
                    <label for="inputBrand">Brand</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="number" class="form-control" formControlName="price" id="inputPrice" placeholder="Price">
                    <label for="inputPrice">Price(â‚¬)</label>
                </div>
            </div>
        </div>
        <div class="row gap-3 m-3">
            
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" class="form-control" formControlName="discountPercentage" id="inputDiscount" placeholder="Discount percentage">
                    <label for="inputDiscount">Discount percentage</label>
                </div>
            </div>
            <div class="col-md ">
                <div class="form-floating">
                    <input type="number" class="form-control" formControlName="stock" id="inputStock" placeholder="Stock">
                    <label for="inputStock">Stock</label>
                </div>
            </div>
            <div class="col-md ">
                <div class="form-floating">
                    <input type="number" min="0" max="5" class="form-control" formControlName="rating" id="inputRating" placeholder="Rating">
                    <label for="inputRating">Rating (0 to 5): </label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="inputCategory" formControlName="category">
                        <option value="" disabled selected hidden>Choose an option...</option>
                        <option *ngFor="let c of categories">
                            {{c}}
                        </option>
                    </select>
                    <label for="inputCategory">Category</label>
                </div>
            </div>
        </div>

        <div class="row gap-3 m-3">
            <div class="col-md">
                <div class="form-floating">
                    <textarea type="text" class="form-control" formControlName="description" id="inputDescription"
                        placeholder="Description" style="resize:none; height: 170px"></textarea>
                    <label for="inputDescription">Description</label>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-md">
                <div class="form-floating">
                    <button type="button" class="btn btn-light" title="Go back" (click)="goBack()">Go back</button>
                    <button type="submit" class="btn btn-primary m-3" title="Save">Save</button>
                </div>
            </div>
        </div>
        
    </form>
</section>
